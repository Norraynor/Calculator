<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>calculator</title>
    <link href="visuals.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>calculator</h1>
    <div  id="main-calc-body">
      <div id="container">
        <div id="display">
          <h3 id="display-value">1234</h3>
        </div>
        <div id="buttons-container">
          <button id="number-1" class ="number" value=1 data-key="Digit1 Numpad1">1</button>
          <button id="number-2" class ="number" value=2 data-key="Digit2 Numpad2">2</button>
          <button id="number-3" class ="number" value=3 data-key="Digit3 Numpad3">3</button>
          <button id="number-4" class ="number" value=4 data-key="Digit4 Numpad4">4</button>
          <button id="number-5" class ="number" value=5 data-key="Digit5 Numpad5">5</button>
          <button id="number-6" class ="number" value=6 data-key="Digit6 Numpad6">6</button>
          <button id="number-7" class ="number" value=7 data-key="Digit7 Numpad7">7</button>
          <button id="number-8" class ="number" value=8 data-key="Digit8 Numpad8">8</button>
          <button id="number-9" class ="number" value=9 data-key="Digit9 Numpad9">9</button>
          <button id="number-0" class ="number" value=0 data-key="Digit0 Numpad0">0</button>
          <button id="add" class="operator" data-key="NumpadAdd">+</button>
          <button id="sub" class="operator" data-key="NumpadSubtract">-</button>
          <button id="mult" class="operator" data-key="NumpadMultiply">*</button>
          <button id="div" class="operator" data-key="NumpadDivide">/</button>
          <button id="clear" class="additional" data-key="Delete">clear</button>
          <button id="del" class="additional" data-key="Backspace">del</button>
          <button id="equal" class="operator" data-key="Enter NumpadEnter">=</button>
          <button id="dot" data-key="NumpadDecimal Period Comma">.</button>
        </div>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
