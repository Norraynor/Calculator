<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="visuals.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>calculator</h1>
    <div  id="main-calc-body">
      <div id="container">
        <div id="display">
          <h3 id="display-value">1234</h3>
        </div>
        <div id="buttons-container">
          <button id="number-1" class ="number" value=1>1</button>
          <button id="number-2" class ="number" value=2>2</button>
          <button id="number-3" class ="number" value=3>3</button>
          <button id="number-4" class ="number" value=4>4</button>
          <button id="number-5" class ="number" value=5>5</button>
          <button id="number-6" class ="number" value=6>6</button>
          <button id="number-7" class ="number" value=7>7</button>
          <button id="number-8" class ="number" value=8>8</button>
          <button id="number-9" class ="number" value=9>9</button>
          <button id="number-0" class ="number" value=0>0</button>
          <button id="add" class="operator">+</button>
          <button id="sub" class="operator">-</button>
          <button id="mult" class="operator">*</button>
          <button id="div" class="operator">/</button>
          <button id="clear" class="additional">clear</button>
          <button id="del" class="additional">del</button>
          <button id="equal" class="operator">=</button>
          <button id="dot">.</button>
        </div>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
